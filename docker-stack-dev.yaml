networks:
  network-alexpassalis:
    external: true

volumes:
  postgres:

secrets:
  ALEXPASSALIS_DJANGO_SECRET_KEY:
    external: true
  ALEXPASSALIS_POSTGRES_DB:
    external: true
  ALEXPASSALIS_POSTGRES_USER:
    external: true
  ALEXPASSALIS_POSTGRES_PASSWORD:
    external: true
  ALEXPASSALIS_POSTGRES_URL:
    external: true

services:
  dozzle:
    image: amir20/dozzle
    networks:
      - network-alexpassalis
    environment:
      - DOZZLE_NO_ANALYTICS=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - '8080:8080'

  postgres:
    image: image-alexpassalis-postgres
    networks:
      - network-alexpassalis
    secrets:
      - ALEXPASSALIS_POSTGRES_DB
      - ALEXPASSALIS_POSTGRES_USER
      - ALEXPASSALIS_POSTGRES_PASSWORD
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB_FILE: /run/secrets/ALEXPASSALIS_POSTGRES_DB
      POSTGRES_USER_FILE: /run/secrets/ALEXPASSALIS_POSTGRES_USER
      POSTGRES_PASSWORD_FILE: /run/secrets/ALEXPASSALIS_POSTGRES_PASSWORD
    volumes:
      - postgres:/var/lib/postgresql/data

  pgweb:
    image: sosedoff/pgweb
    networks:
      - network-alexpassalis
    secrets:
      - ALEXPASSALIS_POSTGRES_URL
    entrypoint: ['/bin/sh']
    command:
      - -c
      - 'pgweb --url "$$(cat /run/secrets/ALEXPASSALIS_POSTGRES_URL)?sslmode=disable" --bind 0.0.0.0 --listen 8081'
    ports:
      - '8081:8081'

  django:
    image: image-alexpassalis-django
    networks:
      network-alexpassalis:
        aliases:
          - stack-alexpassalis-django
    secrets:
      - ALEXPASSALIS_DJANGO_SECRET_KEY
      - ALEXPASSALIS_POSTGRES_URL
    volumes:
      - ./services/django:/app

  nextjs:
    image: image-alexpassalis-nextjs
    networks:
      - network-alexpassalis
    volumes:
      - ./services/nextjs:/app
      - /app/node_modules

  nginx:
    image: image-alexpassalis-nginx
    networks:
      - network-alexpassalis
    volumes:
      - ./services/nginx/certs:/etc/nginx/certs:ro
      - ./services/nginx/nginx-development.conf:/etc/nginx/nginx.conf:ro
    ports:
      - '443:443'
